{% extends "base.html"%}
<!--  -->
{% block body%}
<!--  -->
{% load static%}

<!--  -->
<h1 class="text-center m-4 p-1">Task Create</h1>/
<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3 mt-3">
      <label for="title">Title :</label>
      <input
        type="title"
        class="form-control"
        id="title"
        placeholder="Enter title"
        name="title"
        required
      />
    </div>
    <div class="row">
      <div class="mb-3 col">
        <label for="description">Description:</label>
        <input
          type="description"
          class="form-control"
          id="description"
          placeholder="Enter description"
          name="description"
          required
        />
      </div>
      <div class="mb-3 col">
        <label for="due_date">Due Date:</label>
        <input
          type="datetime-local"
          class="form-control"
          id="due_date"
          name="due_date"
          required
        />
      </div>
    </div>
    <div class="mb-3 col">
      <label for="is_completed">Completed</label>
      <input
        type="checkbox"
        id="is_completed"
        name="is_completed"
        {%
        if
        task.is_completed
        %}checked
        {%%
        endif
        }
      />
      <br />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  <a href="{% url 'task_list' %}" class="text-decoration-none"
    >Back to Task List</a
  >
</div>

<!--  -->

{% endblock%}
